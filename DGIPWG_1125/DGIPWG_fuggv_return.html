<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Függvény - paraméteres</title>
</head>
<body>
    
    <h3>Függvény - visszatérési érték</h3>
    <b>A két szám összege</b> <p id="DGIPWG"></p>

    <script>
        function osszead(szam1, szam2) {
            return szam1 + szam2;
        }
        document.getElementById("DGIPWG").innerHTML = osszead(10, 50);
    </script>
</body>
</html>
