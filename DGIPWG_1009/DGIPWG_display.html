<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        <style>
            p {
                background-color: rgb(30, 195, 122);
                padding: 10px;
            }

            span {
                background-color: #8d72c2;
                color: black;
                padding: 10px;

            }

            p.pcs1 {display: none;}
            p.pcs2 {display: inline;}
            p.pcs3 {display: block;}
            p.pcs4 {display: inline-block;}
            p.pcs5 {display: flex;}

        </style>

</head>

<body>
   <h1>Megjelenési tulajdonság</h1>
   
    <h2>display: none:</h2>
    <p class="pcs1">
        <span>PTI Bsc 1</span>
        <span>PTI Bsc 2</span>
        <span>PTI Bsc 3</span>
    </p>

    <h2>display: inline:</h2>
    <p class="pcs2">
        <span>PTI Bsc 1</span>
        <span>PTI Bsc 2</span>
        <span>PTI Bsc 3</span>
    </p>

    <h2>display: block:</h2>
    <p class="pcs3">
        <span>PTI Bsc 1</span>
        <span>PTI Bsc 2</span>
        <span>PTI Bsc 3</span>
    </p>

    <h2>display: inline-block:</h2>
    <p class="pcs4">
        <span>PTI Bsc 1</span>
        <span>PTI Bsc 2</span>
        <span>PTI Bsc 3</span>
    </p>

    <h2>display: flex:</h2>
    <p class="pcs5">
        <span>PTI Bsc 1</span>
        <span>PTI Bsc 2</span>
        <span>PTI Bsc 3</span>
    </p>
    
</body>
</html>
