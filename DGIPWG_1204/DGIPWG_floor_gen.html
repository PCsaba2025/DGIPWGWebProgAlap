<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random szám generálása</title>
</head>
<body>
    
    <h2>Random egész szám generálása</h2>

    <p id="DGIPWG"></p>

    <h3>0 és 199 közötti egész szám generálása</h3>
    <button onclick="document.getElementById('DGIPWG').innerHTML = Math.floor(math.random()*10);">Kerekített random szám generálása</button>

    <h3>Random szám generálása</h3>
    <button onclick="document.getElementById('DGIPWG').innerHTML = Math.floor(math.random()*100)+100;">0 és 199 közötti egész szám generálása</button>

    <h3>[0;99[ random egész generált szám</h3>
    <button onclick="document.getElementById('DGIPWG').innerHTML = random(30,80);">Random szám generálása</button>

    <script>
        function random(min,max) {
            return Math.floor(Math.random() * (max - min + 1) ) + min;
        }
    </script>



</body>
</html>
