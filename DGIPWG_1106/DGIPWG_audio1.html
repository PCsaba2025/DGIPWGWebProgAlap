<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio</title>

    <style>
        <style>
        .grid {
            margin-top: 2rem;
            display: grid;
            grid-template-columns: 1fr 2fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 1rem;
            width: 40rem;
        }

        * {
            box-sizing: border-box;
        }

        footer {
            border-top: 4px solid gray;
            padding-top: 2rem;
            margin-top: 2rem;
            width: 37.5rem;
            text-align: right;
        }

        div.grid>div {
            display: flex;
            flex-direction: row;
            gap: 1rem;
        }

        button {
            width: 2.5rem;
            height: 2.5rem;
            line-height: 4;
            overflow: hidden;

            border: none;
            border-radius: #bdf;
            box-shadow: 0 0 0 0.125rem #000000bb, inset 0 0 0.25rem 0 #ffffffbb;
        }

        button:hover {
            background-color: #9cf;
        }

    </style>
<body>
    <header>
        <h1>Audio zene, hang lejátszása_DGIPWG</h1>
    </header>

    <main>
        <audio id="audio" src="jazzy.mp3" controls></audio>
        <audio id="yes" src="yes.mp3" ></audio>
        <audio id="no" src="no.mp3" ></audio>
    

        <script>
            const audio = document.getElementById('audio');
            const yes = document.getElementById('yes');
            const no = document.getElementById('no');
        </script>

        <div class="buttons">
            <p>
                <button id="startstop"> lejátszsás / szünet </button>
                &nbsp;&nbsp;&nbsp;
                <button id="yes" onclick="yes.play()">pozitív</button>
                <button id="no" onclick="no.play()">negatív</button>
            </p>
            <p>
                <button onclick="audio.volume = 0">Néma</button>
                <button onclick="audio.volume = 0">halk</button>
                <button onclick="audio.volume = 0">hangos</button>
                &nbsp;&nbsp;&nbsp;
                <button onclick="audio.playbackRate = 0.25">nagyon lassú</button>
                <button onclick="audio.playbackRate = 0.5">lassú</button>
                <button onclick="audio.playbackRate = 1">normál</button>
                <button onclick="audio.playbackRate = 2">gyors</button>
                <button onclick="audio.playbackRate = 4">nagyon gyors</button>
            </p>
            <p>
                <button onclick="alert(audio.ended)">befejeződött-e</button>
                <button onclick="alert(audio.duration)">audió hossza (mp)</button>
                <button onclick="alert(audio.currentTime)">Jelenlegi pozíció</button>
                <button onclick="audio.currentTime = 90">ugrás másfél perchez</button>
            </p>
        </div>
 </main>

 <footer>
    <h3>Forrás: </h3>
    <p><a href="https://www.w3schools.com/html/html5_audio.asp">https://www.w3schools.com/html/html5_audio.asp</a></p>
</footer>
    
    <script>
        document.getElementById('startstop').addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        });
        audio.addEventListener('ended', () => {
            alert('VÉGE');
        });
    
    </script>
</body>
</html>
