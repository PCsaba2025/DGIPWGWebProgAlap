<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tömb elemének módosítása</title>
</head>

<body>
    
    <h3> Tömb elemeinek módosítása</h3>

    <strong>Előtte:</strong> <p id="DGIPWG"> </p>
    <strong>Utána:</strong> <p id="DGIPWG1"> </p>

    <button onclick="modosit()">Tömbelem módosítása</button>

    <script>
        let prognyelvek = ["HTML5", "CSS3", "JS"];
        document.getElementById("DGIPWG").innerHTML = prognyelvek;
        prognyelvek[1] = "C nyelv";

        function modosit() {
        document.getElementById("DGIPWG1").innerHTML = prognyelvek;
        }
    </script>
</body>
