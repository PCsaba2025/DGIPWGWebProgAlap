<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tömb - hozzáad, ill. hossza</title>
</head>

<body>
    
    <h3>Tömb - hozzáad, ill. hossza</h3>

    <strong>Előtte:</strong> <p id="DGIPWG"> </p>
    <strong>Utána:</strong> <p id="DGIPWG1"> </p>
    <strong>Tömb hossza:</strong> <p id="DGIPWG2"></p>

    <button onclick="hozzaad()">Új érték hozzáadása</button>
    <button onclick="hossz()">Tömb hossza</button>

    <script>
        let prognyelvek = ["HTML5", "CSS3", "JS"];
        document.getElementById("DGIPWG").innerHTML = prognyelvek;

        function hozzaad() {
            prognyelvek.push("C nyelv");
            document.getElementById("DGIPWG1").innerHTML = prognyelvek;
        }

        function hossz() {
            document.getElementById("DGIPWG2").innerHTML = prognyelvek.length;
        }

    </script>

</body>
</html>
